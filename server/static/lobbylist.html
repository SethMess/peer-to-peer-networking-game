<html>
<head>
<title>LOBBY BROWSER</title>
<link rel="stylesheet" href="lobbylist.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
<script src="lobbylist.js"></script>
</head>
<body>

<h1>LOBBY BROSWER</h1>

<div class="lobbylist flex-container-v">
    <div class="lobbyitem lobbylistheader">
        NO LOBBIES FOUND :(
    </div>
    <div class="lobbylistcontent">
    </div>
    <div class="lobbyitem lobbylistfooter">
        <div class="flex-container-h">
            <input type="text" id="lobbynameinput" name="lobbyname" placeholder="Lobby Name" required minlength="1" maxlength="32" size="32" />
            <input type="text" id="lobbysizeinput" name="lobbysize" placeholder="Max Players (2-8)" required minlength="1" maxlength="1" size="16" pattern="[2-8]{1,1}" />
            <button class="netcodebutton" onclick="switchNetcode()">DELAY-2</button>
            <button class="createbutton" onclick="createLobby()">Make Lobby</button>
        </div>
    </div>
</div>

</body>
</html>
